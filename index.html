<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aisha Altenhofen</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'EB Garamond', serif;
      font-size: 16px;
      font-weight: 400;
      line-height: 1.6;
      color: black;
      text-align: center;
      margin: 0;
      background: white;
    }

    .sidebar {
      width: 100%;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .site-title {
      font-size: 15px;
      font-weight: 500;
      text-transform: none;
      letter-spacing: 0.01em;
      margin-bottom: 0.5em;
      display: block;
    }

    .contact-info a {
      font-size: 15px;
      font-weight: 500;
      color: black;
      text-decoration: none;
    }

    .contact-info p {
      margin: 0.2em 0;
    }

    .description {
      margin-top: 2em;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-line;
    }

    .slideshow {
      margin: 40px auto;
      max-width: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .slideshow img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }

    .arrow {
      position: absolute;
      top: 50%;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #999;
      cursor: pointer;
      transform: translateY(-50%);
      transition: color 0.2s;
    }

    .arrow:hover {
      color: #333;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <span class="site-title">Aisha Altenhofen</span>
    <div class="contact-info">
      <p><a href="mailto:aishaaltenhofen@gmail.com">aishaaltenhofen (at) gmail.com</a></p>
      <p>@aishaaltenhofen</p>
    </div>
    <div class="description">
      Show title, location, year etc.
    </div>
  </div>

  <div class="slideshow">
    <button class="arrow left" onclick="prevImage()">&#8592;</button>
    <img id="slide" src="images/image1.jpg" alt="Artwork" />
    <button class="arrow right" onclick="nextImage()">&#8594;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
